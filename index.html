<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather App with Js</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="container">
        <div class="header">
               <div class="search_box">
                <input type="text" placeholder="Enter your Location" class="input_box">

                <button class="bi bi-search " id="searchBtn"></button>
               </div>
        </div>
        <div class="weather_body">
            <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="weather image" class="weather_img">

            <div class="Weather_box">
                <p class="temperature">0<sup>Â°C</sup></p>
                <p class="description">Light rain</p>
            </div>

            <div class="weather_details">
                <div class="humidity">
                    <i class="bi bi-droplet-fill"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                <div class="wind">
                    <i class="bi bi-wind"></i>
                    <div class="text">
                        <span id="wind_speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>

</html>
